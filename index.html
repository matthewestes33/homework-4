<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <main class="container-big">
        <button type="button" id="button-start" class="button-begin"> CLICK TO START </button>
        <div id="timer-box">
            <p>Time Left: <span id="time-left"></span></p>
        </div>
        <div class="container-small" id="quiz-box">
        </div>
        <div class="container-questions" id="container-quiz">
        </div>
        <div class="hide" id="end-screen">
            <p>Enter your initials below.</p>
            <input type="text" id="initials" max="3"/>
            <button id="initials-button"> SAVE YOUR INITIALS HERE </button>
        </div>
        <div id="final-score"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
